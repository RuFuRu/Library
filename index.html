<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="libraryscript.js" defer></script>
</head>
<body>
    <header>
        <h1>A Library</h1>
    </header>
    <main>
        <section>
            <button class="add-book">New Book</button>
        </section>
        <section></section>
    </main>
    <div class="pop-up">
        <form>
            <h2>Add a book</h2>
            <hr>
            <div>
                <label for="author">Author</label><br>
                <input type="text" id="author">
            </div>
            <div>
                <label for="title">Title</label><br>
                <input type="text" id="title">
            </div>
            <div>
                <label for="genre">Genre</label><br>
                <input type="text" id="genre">
            </div>
            <div>
                <label for="pageNum">Num. of pages</label><br>
                <input type="number" id="pageNum">
            </div>
            <div class="pop-up-radio-container">
                <label for="read">Read ?</label>
                <input type="radio" name="read" id="read" class="yes">Yes
                <input type="radio" name="read" id="read" class="no">No
            </div>
            <div class="pop-up-btn-container">
                <button type="button" class="pop-up-btn">Submit</button>
            </div>
        </form>
    </div>
    <div class="overlay"></div>
</body>
</html>
